<!-- One -->
<section ng-repeat="post in posts" ng-if="$index == 0" id="one" class="wrapper style1">

	<div class="image fit flush">
		<a href="{{post.slug}}">
			<img ng-src="api/assets/img/posts/{{post.post_image}}" alt="{{post.title}}" />
		</a>
	</div>
	<header class="special">
		<h2>{{post.title}}</h2>
		<p>{{post.description}}</p>
	</header>
	<div class="content" ng-bind-html="post.content | limitTo: 420">
		<!-- {{post.content}} -->
	</div>
</section>

<!-- Three -->
<section id="three" class="wrapper">

	<div class="spotlight" ng-repeat="post in posts" ng-if="$index > 0" ng-class="{ '': $even , 'alt': $odd }">
		<div class="image flush">
			<a href="{{post.slug}}">
				<img ng-src="api/assets/img/posts/{{post.post_image}}" alt="{{post.title}}" />
			</a>
		</div>
		<div class="inner">
			<h3>{{post.title}}</h3>
			<p>{{post.description}}</p>
			<div ng-class="{ 'text-right': $even , 'text-left': $odd }">
				<a href="{{post.slug}}" class="button special small">Read More</a>
			</div>
		</div>
	</div>
	
</section>

<div ng-bind-html="pagination"></div>
